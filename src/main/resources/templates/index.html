<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Remote Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2em;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .menu-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        .menu-item .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .menu-item .label {
            font-size: 1.1em;
            font-weight: 600;
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }
        .status.online {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üñ•Ô∏è PC Remote Control</h1>

    <div class="menu-grid">
        <a href="/dashboard" class="menu-item">
            <div class="icon">üìä</div>
            <div class="label">System Stats</div>
        </a>

        <a href="#" class="menu-item" onclick="showApps(); return false;">
            <div class="icon">üöÄ</div>
            <div class="label">Launch Apps</div>
        </a>

        <a href="#" class="menu-item" onclick="alert('Coming soon!'); return false;">
            <div class="icon">üìÅ</div>
            <div class="label">Files</div>
        </a>

        <a href="#" class="menu-item" onclick="alert('Coming soon!'); return false;">
            <div class="icon">‚öôÔ∏è</div>
            <div class="label">Settings</div>
        </a>
    </div>

    <div id="status" class="status">
        Checking server status...
    </div>
</div>

<script>
    // Check server status on load
    fetch('/api/system/status')
        .then(response => response.json())
        .then(data => {
            document.getElementById('status').innerHTML = '‚úÖ Server Online - ' + data.data;
            document.getElementById('status').classList.add('online');
        })
        .catch(error => {
            document.getElementById('status').innerHTML = '‚ùå Server Offline';
        });

    function showApps() {
        fetch('/api/applications/list')
            .then(response => response.json())
            .then(data => {
                let apps = data.data.join('\n');
                let appName = prompt('Available apps:\n' + apps + '\n\nEnter app name to launch:');
                if (appName) {
                    launchApp(appName);
                }
            });
    }

    function launchApp(appName) {
        fetch('/api/applications/launch', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ appName: appName })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                alert('Error launching app');
            });
    }
</script>
</body>
</html>
